<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="utf-8"/>
    <link href="Styles/RegisterCss.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <h1>Welcome </h1>
    <h2>Please submit this form for register</h2>
</header>
<div class="block">
    <div id="left"></div>
    <div id="centre">
        <form method="post" action="/registration">
            <p >Name</p>
            <input type="text" name="name">
            <p>Surname</p>
            <input type="text" name="surname">
            <p>Age</p>
            <input type="text" name="age">
            <p>Login</p>
            <input  type="text" name="login">
            <p>Password</p>
            <input  type="password" name="password">
            <p>Confirm password</p>
            <input type="password" name="confirmPassword">
            <input style=" margin:25%" type="submit" value="Confirm" >
        </form>
    </div>
    <div id="right"></div>
</div>

<div id="footer">
    <p>
        Project develop
        <a href="https://github.com/ColdStep" >@ColdStep<img src="Backgrounds/gitlogo.png"></a>
    </p>

</div>
</body>
</html>
