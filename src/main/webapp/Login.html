<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <link href="Styles/LoginCss.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<header>
    <h1>Welcome to my site </h1>
    <h2>Please login or register</h2>
</header>
<div class="block">
    <div id="left"></div>
    <div id="centre">
        <h3 style="color: white; text-align: center;" id="submitAlert"></h3>
        <form id="login-form">
            <p style="text-align: center;color: white">Login</p>
            <input  type="text" name="login">
            <p style="text-align: center; color: white">Password</p>
            <input  type="password" name="password">
            <button style="margin: 11%" type="submit" >Login</button>
            <input onclick="location.href='/Register.html' " type="button" value="Register">
        </form>
    </div>
    <div id="right"></div>
</div>

<footer>
    <p>
        Project develop
        <a href="https://github.com/ColdStep" >@ColdStep<img src="Backgrounds/gitlogo.png"></a>
    </p>

</footer>
<script src="vova.js"></script>
</body>
</html>
